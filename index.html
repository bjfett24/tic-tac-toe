<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="ttt.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="ticTacToeHead">Tic Tac Toe</h1>
    <div class="players">
        <button class="player X">Player X</button>
        <button class="player O">Player O</button>
    </div>
    <div class="gameBoard">
        <div class="gameSquare zero" id="0"></div>
        <div class="gameSquare one" id="1"></div>
        <div class="gameSquare two" id="2"></div>
        <div class="gameSquare three" id="3"></div>
        <div class="gameSquare four" id="4"></div>
        <div class="gameSquare five" id="5"></div>
        <div class="gameSquare six" id="6"></div>
        <div class="gameSquare seven" id="7"></div>
        <div class="gameSquare eight" id="8"></div>
    </div>
    <button class="action">Play Game</button>
</body>
</html>
